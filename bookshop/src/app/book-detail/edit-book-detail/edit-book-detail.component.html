<div class="w-75">
  <h3 class="text-uppercase">Könyv adatainak szerkesztése:</h3>
  <form [formGroup]="editBookForm" (ngSubmit)="editBook()">
    <div class="form-group">
      <label for="title">Cím:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        />
    </div>
    <div class="form-group">
      <label for="author">Szerző:</label>
      <input
        type="text"
        class="form-control"
        id="author"
        formControlName="author"
      />
    </div>
    <div class="form-group">
      <label for="bound">Kötés</label>
      <select class="form-control" id="bound" formControlName="bound">
        <option>puhatáblás</option>
        <option>keménytáblás</option>
      </select>
    </div>
    <div class="form-group">
      <label for="ageCategory">Korkategória:</label>
      <select
        class="form-control"
        id="ageCategory"
        formControlName="ageCategory"
      >
        <option>MG</option>
        <option>YA</option>
        <option>AA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="text">Fülszöveg:</label>
      <textarea
        class="form-control"
        id="text"
        rows="3"
        formControlName="text"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="price">Ár:</label>
      <input
        type="number"
        class="form-control"
        id="price"
        formControlName="price"
      />
    </div>
    <div class="form-group">
      <label for="pageNumber">Oldalszám:</label>
      <input
        type="number"
        class="form-control"
        id="pageNumber"
        formControlName="pageNumber"
      />
    </div>
    <div class="form-group">
      <label for="publisher">Kiadó:</label>
      <input
        type="text"
        class="form-control"
        id="publisher"
        formControlName="publisher"
      />
    </div>
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input
        type="text"
        class="form-control"
        id="isbn"
        formControlName="isbn"
      />
    </div>
    <div class="form-group">
      <label for="yearPublished">Kiadás éve:</label>
      <input
        type="number"
        class="form-control"
        id="yearPublished"
        formControlName="yearPublished"
      />
    </div>
    <div class="form-group">
      <label for="imgUrl">Kép neve:</label>
      <input
        type="text"
        class="form-control"
        id="imgUrl"
        formControlName="imgUrl"
      />
    </div>
    <div class="d-flex flex-column justify-content-center align-items-end">
      <button type="submit" class="btn btn-primary mt-3">Változtatások mentése</button>
    </div>
  </form>
</div>
