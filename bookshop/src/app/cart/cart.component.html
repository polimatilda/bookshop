<section class="h-100 h-custom">
  <div *ngIf="cartItems.length === 0" class="mt-5 d-flex flex-column align-items-center">
    <h1>A kosarad üres</h1>
    <h5><a href="/books" class="text-dark">Vásárlás folytatása</a></h5>
  </div>
  <div class="container h-100 py-5" *ngIf="cartItems.length > 0">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="h5">Kosár tartalma</th>
                <th scope="col">Formátum</th>
                <th scope="col">Mennyiség</th>
                <th scope="col">Ár</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <th scope="row">
                  <div class="d-flex align-items-center">
                    <img
                    [src]="'assets/img/' + item.imgUrl + '.jpg'"
                      class="img-fluid rounded-3"
                      style="width: 120px"
                      alt="Book"
                    />
                    <div class="flex-column ms-4">
                      <p class="mb-2">{{item.title}}</p>
                      <p class="mb-0">{{item.author}}</p>
                    </div>
                  </div>
                </th>
                <td class="align-middle">
                  <p class="mb-0" style="font-weight: 500">{{item.bound}}</p>
                </td>
                <td class="align-middle">
                  <div class="d-flex flex-row">
                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    >
                      <i class="fas fa-minus"></i>
                    </button>

                    <input
                      id="form1"
                      min="0"
                      name="quantity"
                      value="1"
                      type="number"
                      class="form-control form-control-sm"
                      style="width: 50px"
                    />

                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td class="align-middle">
                  <p class="mb-0" style="font-weight: 500">{{item.price | number }} Ft</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div
          class="card shadow-2-strong mb-5 mb-lg-0"
          style="border-radius: 16px"
        >
          <div class="card-body p-4">
            <div class="row">
              <div
                class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0 d-flex flex-column justify-content-center"
              >
                <div class="d-flex flex-row pb-3">
                  <div class="d-flex align-items-center pe-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radioNoLabel"
                      id="radioNoLabel1v"
                      value=""
                      aria-label="..."
                      checked
                    />
                  </div>
                  <div class="rounded border w-100 p-3">
                    <p class="d-flex align-items-center mb-0">
                      <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i
                      >Bankkártya
                    </p>
                  </div>
                </div>
                <div class="d-flex flex-row">
                  <div class="d-flex align-items-center pe-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radioNoLabel"
                      id="radioNoLabel3v"
                      value=""
                      aria-label="..."
                    />
                  </div>
                  <div class="rounded border w-100 p-3">
                    <p class="d-flex align-items-center mb-0">
                      <i class="fab fa-cc-paypal fa-2x fa-lg text-dark pe-2"></i
                      >PayPal
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-4 col-xl-6">
                <div class="row">
                  <div class="col-12 col-xl-6">
                    <div class="form-outline mb-4 mb-xl-5">
                      <label class="form-label" for="typeName"
                        >Kártyán szereplő név:</label
                      >
                      <input
                        type="text"
                        id="typeName"
                        class="form-control form-control-lg"
                        siez="17"
                        placeholder="John Smith"
                      />
                    </div>

                    <div class="form-outline mb-4 mb-xl-5">
                      <label class="form-label" for="typeExp"
                        >Lejárati dátum:</label
                      >
                      <input
                        type="text"
                        id="typeExp"
                        class="form-control form-control-lg"
                        placeholder="HH/ÉÉ"
                        size="7"
                        id="exp"
                        minlength="7"
                        maxlength="7"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-xl-6">
                    <div class="form-outline mb-4 mb-xl-5">
                      <label class="form-label" for="typeText"
                        >Kártyaszám:</label
                      >
                      <input
                        type="text"
                        id="typeText"
                        class="form-control form-control-lg"
                        siez="17"
                        placeholder="1111 2222 3333 4444"
                        minlength="19"
                        maxlength="19"
                      />
                    </div>

                    <div class="form-outline mb-4 mb-xl-5">
                      <label class="form-label" for="typeText">CVC:</label>
                      <input
                        type="password"
                        id="typeText"
                        class="form-control form-control-lg"
                        placeholder="&#9679;&#9679;&#9679;"
                        size="1"
                        minlength="3"
                        maxlength="3"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-xl-3">
                <div
                  class="d-flex justify-content-between"
                  style="font-weight: 500"
                >
                  <p class="mb-2">Összeg:</p>
                  <p class="mb-2">Ft</p>
                </div>

                <div
                  class="d-flex justify-content-between"
                  style="font-weight: 500"
                >
                  <p class="mb-0">Szállítás:</p>
                  <p class="mb-0">1200 Ft</p>
                </div>

                <hr class="my-4" />

                <div
                  class="d-flex justify-content-between mb-4"
                  style="font-weight: 500"
                >
                  <p class="mb-2">Fizetendő:</p>
                  <p class="mb-2">Ft</p>
                </div>

                <button type="button" class="btn btn-primary btn-block btn-lg">
                  <div class="d-flex justify-content-between">
                    <span>Fizetés</span>
                    <span>Ft</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
