<div class="d-flex align-items-center my-5">
  <div class="container h-100" style="min-width: 300px">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Bejelentkezés</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Felhasználónév:</label>
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  formControlName="username"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Jelszó:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-block btn-lg text-body"
                >
                  Bejelentkezés
                </button>
              </div>
              <p class="text-center text-muted mt-5 mb-0">
                Már van fiókod?
                <a class="fw-bold text-body" routerLink="/registration"
                  class="fw-bold">Regisztrálj!</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
